{% extends 'layout.html' %}

{% block content %}
<div class="container">

{% if logo %}
<div id="logo" class="block">
  <img src="{{ asset(logo, 'img') }}" alt="Logo">
</div>
{% endif %}

{% if error is defined %}
<div class="ui-widget loginerrors">
 <div class="ui-state-error ui-corner-all" style="padding: 0 .7em;">
  <p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
  {{ error|e }}
  </p>
  </div>
</div>
{% endif %}

<div class="loginform">
  <form method="post" action="{{ path('login') }}" class="form-horizontal" autocomplete="on">
    <input type="hidden" name="_token" value="{{ csrf_token.getValue() }}">
    <div class="form-group">
      <label class="col-sm-3 control-label" for="user">{% trans %}labels.username{% endtrans %}</label>
      <div class="col-sm-9">
        <input type="text" name="user" id="user" class="form-control"
          autocomplete="username" aria-label="Username"
          autofocus="autofocus" required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label" for="password">{% trans %}labels.password{% endtrans %}</label>
      <div class="col-sm-9">
        <input type="password" name="password" id="password" class="form-control"
          autocomplete="current-password" aria-label="Password" required>
      </div>
    </div>

    <button type="submit" name="login" class="btn btn-success">{% trans %}labels.login{% endtrans %}</button>
  </form>

</div>
</div>
{% endblock %}
